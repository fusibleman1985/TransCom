databaseChangeLog:
  - changeSet:
      id: 2
      author: Sergei Strukov

      changes:
        - createTable:
            tableName: user_phones
            columns:
              - column:
                  name: phone_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(20)
                  constraints:
                    nullable: false

      addAutoIncrement:
        tableName: user_phones
        columnName: phone_id
        columnDataType: bigint