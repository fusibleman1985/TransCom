databaseChangeLog:
  - changeSet:
      id: 5
      author: Sergei Strukov

      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: username
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: company_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
              - column:
                  name: updated_date
                  type: TIMESTAMP
              - column:
                  name: tariff_plan_id
                  type: int
              - column:
                  name: status
                  type: VARCHAR(50)


        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: company_id
            referencedTableName: companies
            referencedColumnNames: company_id
            constraintName: fk_users_companies

#        - addForeignKeyConstraint:
